<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="muffin">
			<header>
				<div id="form">
					<input
						id="search"
						v-model="inputValue"
						type="text"
						@keydown.tab="changeSearchType($event)"
						@keydown.down="moveSelector('down')"
						@keydown.up="moveSelector('up')"
						@keydown.enter="select()"
						placeholder="Fuzzy Blue Search."
					>
				</div>
				<div id="menu-wrap">
					<div id="menu-clickable-wrap">
						<template v-for="(typeInt, typeName) in searchTypes">
							<span v-bind:id="typeName | toLowerCase" v-bind:class="{ active: typeInt == currentSearchType }">
								{{ typeName | toUpperFirst }}
							</span>
						</template>
						<div id="select-bar" v-bind:style="{ left: ((currentSearchType - 1) * 100) + 'px'  }"></div>
					</div>
				</div>
			</header>
			<div id="main">
				<ul v-if="results && results.length >= 1">
					<template v-for="(result, index) in results">
						<li v-bind:class="{currentSelected: index == currentSelected}">
							<template v-if="currentSearchType == searchTypes.HISTORY">
								<a v-bind:href="result.url" target="_blank">
									<div class="title">{{ result.title }}</div>
									<div class="url">{{ result.url }}</div>
								</a>
							</template>
							<template v-else-if="currentSearchType == searchTypes.BOOKMARKS">
								<a v-bind:href="result.url" target="_blank">
									<div class="url">{{ result.parentPath }}</div>
									<div class="title">{{ result.title }}</div>
									<div class="url">{{ result.url }}</div>
								</a>
							</template>
							<template v-else-if="currentSearchType == searchTypes.TABS">
								<a v-bind:href="result.url" target="_blank">
									<div class="title">{{ result.index + ': ' + result.title }}</div>
									<div class="url">{{ result.url }}</div>
								</a>
							</template>
						</li>
					</template>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="./dist/bundle.js"></script>
	</body>
</html>
